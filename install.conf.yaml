- defaults:
    link:
      relink: true

- link:
    ~/.Xresources: .Xresources
    ~/.screenrc: .screenrc
    ~/.tmux.conf: .tmux.conf
    ~/.tmux: .tmux
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.xinitrc: .xinitrc
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc
    ~/.gtkrc-2.0: .config/gtk-3.0/settings.ini 

    ~/.config/:
      glob: true
      path: .config/*
      force: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
