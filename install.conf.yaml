- defaults:
    link:
      relink: true

- link:
    ~/.Xresources: .Xresources
    ~/.screenrc: .screenrc
    ~/.tmux.conf: .tmux.conf
    ~/.tmux: .tmux
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.xinitrc: .xinitrc
    ~/.zshaliases: .zshaliases
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc
    ~/.gtkrc-2.0: .gtkrc-2.0
    ~/.config/:
      glob: true
      path: .config/*
      force: true
- shell:
    - [git submodule update --init --recursive, Installing submodules]
