- defaults:
    link:
      relink: true

- link:
    ~/.Xresources: .Xresources
    ~/.fonts: .fonts
    ~/.screenrc: .screenrc
    ~/.tmux.conf: .tmux.conf
    ~/.tmux: .tmux
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc
    ~/.config/:
      glob: true
      path: .config/*
      force: true
    ~/.atom/:
      glob: true
      path: .atom/*.cson
      force: true
    ~/.atom/styles.less: .atom/styles.less
- shell:
  - [git submodule update --init --recursive, Installing submodules]
