env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  opacity: 0.80
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 10.0

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

schemes:
