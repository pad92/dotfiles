
bindsym Print exec grim $(xdg-user-dir PICTURES)/screenshots_$(date +'%Y-%m-%d-%H%M%S.png')

# start a terminal
bindsym $mod+Return exec $term

#lock screen
bindsym $mod+l exec swaylock -f -c 333333 -s fill -i $wallpaper

# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds, and turn your screens back on when
# resumed. It will also lock your screen before your computer goes to sleep.
exec swayidle -w \
        timeout 300 'swaylock -f -c 333333 -s fill -i $wallpaper' \
        timeout 600 'swaymsg "output * dpms off"' \
             resume 'swaymsg "output * dpms on"' \
        before-sleep 'swaylock -f -c 333333 -s fill -i $wallpaper'

# kill focused window
bindsym $mod+Shift+q kill

# start your launcher
bindsym $mod+d exec $menu

#floating_modifier $mod normal

# reload the configuration file
bindsym $mod+Shift+c reload

# exit sway (logs you out of your wayland session)
bindsym $mod+Shift+e exit

# Move your focus around
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# _move_ the focused window with the same, but add Shift
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# move the workspace to other output
bindsym $mod+Ctrl+Left move workspace to output left
bindsym $mod+Ctrl+Down move workspace to output down
bindsym $mod+Ctrl+Up move workspace to output up
bindsym $mod+Ctrl+Right move workspace to output right

# Workspaces:

set $ws1  "1:"
set $ws2  "2:"
set $ws3  "3:"
set $ws4  "4:"
set $ws5  "5:"
set $ws6  "6:"
set $ws7  "7:"
set $ws8  "8:"
set $ws9  "9:"
set $ws0  "0:"

assign [class="Termite"]              → $ws1
assign [class="Evolution"]            → $ws2
assign [class="Google-chrome-stable"] → $ws3
assign [class="rambox"]               → $ws4
assign [class="Atom"]                 → $ws5
