# Logo key. Use Mod1 for Alt.
set $mod Mod4

# use these keys for focus, movement, and resize directions when reaching for
# the arrows is not convenient
set $up k
set $down j
set $left h
set $right l

# Screenshot
bindsym $mod+print exec grimshot save area - | swappy -f -
bindsym $mod+Shift+print exec grimshot save output - | swappy -f -
bindsym $mod+Ctrl+print exec grimshot save window - | swappy -f -

# Alt-Tab
bindsym Alt+Tab exec swayfloatingswitcher --next
bindsym Alt+Shift+Tab exec swayfloatingswitcher --previous

# start a terminal
bindsym $mod+Return exec $term

# kill focused window
bindsym $mod+Shift+q kill

# start your launcher
bindsym $mod+d exec $menu

floating_modifier $mod

# reload the configuration file
bindsym $mod+Shift+r reload

# system power management
set $mode_system [l]ock, [e]xit, [s]uspend, [h]ibernate, [R]eboot, [S]hutdown
mode "$mode_system" {
    bindsym l mode "default", exec $lockscreen
    bindsym e mode "default", exec loginctl terminate-session $(cat /proc/self/sessionid)
    bindsym s mode "default", exec systemctl suspend
    bindsym h mode "default", exec systemctl hibernate
    bindsym Shift+r mode "default", exec systemctl reboot
    bindsym Shift+s mode "default", exec systemctl poweroff

    # back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+0 mode "$mode_system"

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+semicolon move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# move the workspace to other output
bindsym $mod+Ctrl+Left move workspace to output left
bindsym $mod+Ctrl+Down move workspace to output down
bindsym $mod+Ctrl+Up move workspace to output up
bindsym $mod+Ctrl+Right move workspace to output right

# You can "split" the current object of your focus with
# $mod+b or $mod+v, for horizontal and vertical splits
# respectively.
bindsym $mod+b splith
bindsym $mod+v splitv

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# Make the current focus fullscreen
bindsym $mod+f fullscreen

# Toggle the current focus between tiling and floating mode
bindsym $mod+Shift+space floating toggle

# Swap focus between the tiling area and the floating area
bindsym $mod+space focus mode_toggle

# move focus to the parent container
bindsym $mod+a focus parent

# move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+minus scratchpad show

# resize window (you can also use the mouse for that)
set $resize  : [h]  , [j]  , [k]  , [l] 
mode "$resize" {
    # vi-like
    bindsym $left resize shrink width 10 px or 10 ppt
    bindsym $down resize grow height 10 px or 10 ppt
    bindsym $up resize shrink height 10 px or 10 ppt
    bindsym $right resize grow width 10 px or 10 ppt

    # arrow keys
    bindsym Left resize shrink width 10 px or 10 ppt
    bindsym Down resize grow height 10 px or 10 ppt
    bindsym Up resize shrink height 10 px or 10 ppt
    bindsym Right resize grow width 10 px or 10 ppt

    # back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "$resize"


# Capslock (If you don't want to use the backend)
bindsym --release Caps_Lock exec swayosd-client --caps-lock

# Volume
## Sink volume raise
bindsym XF86AudioRaiseVolume exec swayosd-client --output-volume raise
bindsym --locked XF86AudioRaiseVolume exec swayosd-client --output-volume raise
## Sink volume lower
bindsym XF86AudioLowerVolume exec  swayosd-client --output-volume lower
bindsym --locked XF86AudioLowerVolume exec swayosd-client --output-volume lower
## Sink volume toggle mute
bindsym XF86AudioMute exec swayosd-client --output-volume mute-toggle
bindsym --locked XF86AudioMute exec swayosd-client --output-volume mute-toggle
## Source volume toggle mute
bindsym XF86AudioMicMute exec swayosd-client --input-volume mute-toggle
bindsym --locked XF86AudioMicMute exec swayosd-client --input-volume mute-toggle

# Medias
bindsym XF86AudioPlay exec playerctl play-pause
bindsym --locked XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioPause exec playerctl play-pause
bindsym --locked XF86AudioPause exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym --locked XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
bindsym --locked XF86AudioPrev exec playerctl previous

# Brightness
bindsym XF86MonBrightnessUp  exec swayosd-client --brightness 5
bindsym XF86MonBrightnessDown exec swayosd-client --brightness -5

# Clipboard
bindsym $mod+Shift+v exec clipman pick -t rofi --histpath="~/.cache/clipman.json"
